<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Something to consider?</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      user-select: none;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 10;
      pointer-events: none; /* Let clicks pass through text */
    }

    /* Container keeps buttons aligned initially */
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      height: 80px;
      z-index: 20;
    }

    button {
      font-size: 24px;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      white-space: nowrap;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      position: relative;
      z-index: 20;
    }
    
    #yes:hover {
      background: #ff2a55;
      transform: scale(1.05);
    }

    #no {
      background: white;
      color: #ff4d6d;
      z-index: 20;
      /* Smooth movement for the dodge */
      transition: left 0.2s ease-out, top 0.2s ease-out;
    }

    /* Success Message */
    #success-msg {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      font-weight: bold;
      text-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 30;
      width: 100%;
    }

    /* Background decorations */
    .heart {
      position: absolute;
      bottom: -30px;
      animation: floatUp linear forwards;
      opacity: 0.8;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(0deg); opacity: 1; }
      to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }
    
    .confetti {
      position: absolute;
      width: 12px;
      height: 12px;
      z-index: 25;
    }
  </style>
</head>
<body>

<h1 id="main-text">Will you be my Valentine? üíñ</h1>

<img id="mascot" src="groundhog.png" alt="Dancing Groundhog">

<div class="button-container">
  <button id="yes" onclick="yesClick()">Yes üíï</button>
  <button id="no">No üíî</button>
</div>

<div id="success-msg">
  YAY!! üíòüíòüíò<br>
  <span style="font-size: 0.5em; font-weight: normal;">Thanks squoosh ‚ù§Ô∏è</span>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const mainText = document.getElementById("main-text");
  
  let isFloating = false;

  function dodgeBtn() {
    // 1. First interaction: Move button to BODY so coordinates are global
    if (!isFloating) {
      isFloating = true;
      
      // Get exact screen position
      const rect = noBtn.getBoundingClientRect();
      
      // Move to body
      document.body.appendChild(noBtn);
      
      // Apply exact position immediately
      noBtn.style.position = "absolute";
      noBtn.style.left = rect.left + "px";
      noBtn.style.top = rect.top + "px";
    }

    // 2. Calculate Random Move
    // Get button dimensions
    const width = noBtn.offsetWidth;
    const height = noBtn.offsetHeight;
    
    // Get window dimensions (with padding so it doesn't touch edges)
    const margin = 50; 
    const maxWidth = window.innerWidth - width - margin;
    const maxHeight = window.innerHeight - height - margin;

    // Generate new random position
    // We clamp the values between 'margin' and 'max' to keep it on screen
    const newX = Math.max(margin, Math.random() * maxWidth);
    const newY = Math.max(margin, Math.random() * maxHeight);

    // Apply new position
    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
  }

  // Trigger on Hover (Desktop)
  noBtn.addEventListener("mouseover", dodgeBtn);
  
  // Trigger on Touch (Mobile) - prevents clicking
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    dodgeBtn();
  });

  /* YES CLICK */
  function yesClick() {
    // Hide UI
    noBtn.style.display = "none";
    yesBtn.style.display = "none";
    mainText.style.display = "none";
    
    // Show Message
    const msg = document.getElementById("success-msg");
    msg.style.display = "block";
    
    launchConfetti();
    
    // Intense hearts
    for(let i=0; i<30; i++) {
        setTimeout(createHeart, i * 50);
    }
  }

  /* CONFETTI */
  function launchConfetti() {
    const colors = ["#ff4d6d", "#ffd166", "#4cc9f0", "#80ed99", "#c77dff"];
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = "50%";
      confetti.style.top = "50%";
      document.body.appendChild(confetti);
      
      const angle = Math.random() * 360;
      const dist = 100 + Math.random() * 400;
      const x = Math.cos(angle * Math.PI / 180) * dist;
      const y = Math.sin(angle * Math.PI / 180) * dist;
      
      confetti.animate([
        { transform: 'translate(-50%, -50%)', opacity: 1 },
        { transform: `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) rotate(${Math.random()*360}deg)`, opacity: 0 }
      ], { duration: 1000 + Math.random() * 500, fill: 'forwards' });
      
      setTimeout(() => confetti.remove(), 1500);
    }
  }

  /* BACKGROUND HEARTS */
  const hearts = ["üíñ", "üíò", "üíï", "üíó", "üíì"];
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 30) + "px";
    heart.style.animationDuration = (3 + Math.random() * 5) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }
  setInterval(createHeart, 400);

</script>

</body>
</html>
