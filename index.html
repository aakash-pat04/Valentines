<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine? üíò</title>

  <style>
    body {
      margin: 0;
      overflow: hidden; /* No scrollbars */
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      user-select: none;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 100;
    }

    /* Keeps buttons centered and prevents jumping when 'No' moves */
    .button-container {
      position: relative;
      height: 80px;
      width: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 100;
    }

    button {
      font-size: 24px;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      white-space: nowrap;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      /* Ensure Yes stays on top of any flying elements */
      z-index: 101; 
    }
    
    #yes:hover {
      background: #ff2a55;
      transform: scale(1.05);
    }

    #no {
      background: white;
      color: #ff4d6d;
      /* IMPORTANT: smooth movement when left/top change */
      transition: left 0.3s ease-out, top 0.3s ease-out;
      position: relative; /* Starts relative to sit next to Yes */
      z-index: 100;
    }

    /* Success Message */
    #success-msg {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      font-weight: bold;
      text-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 200;
      width: 100%;
    }

    /* Background decorations */
    .heart {
      position: absolute;
      bottom: -30px;
      animation: floatUp linear forwards;
      opacity: 0.8;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(0deg); opacity: 1; }
      to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }
    
    .confetti {
      position: absolute;
      width: 12px;
      height: 12px;
      z-index: 150;
    }
  </style>
</head>
<body>

<h1 id="main-text">Will you be my Valentine? üíñ</h1>

<div class="button-container">
  <button id="yes" onclick="yesClick()">Yes ‚ù§Ô∏è </button>
  <button id="no">No üíî</button>
</div>

<div id="success-msg">
  YAY üíòüíòüíò<br>
  <span style="font-size: 0.5em; font-weight: normal;">Thank you squoosh ‚ù§Ô∏è</span>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const mainText = document.getElementById("main-text");
  
  let isAbsolute = false;

  function dodgeBtn() {
    // 1. First interaction: Switch from Relative to Absolute
    if (!isAbsolute) {
      // Get current screen coordinates
      const rect = noBtn.getBoundingClientRect();
      
      // Apply them immediately so it doesn't visually jump
      noBtn.style.position = "absolute";
      noBtn.style.left = rect.left + "px";
      noBtn.style.top = rect.top + "px";
      
      isAbsolute = true;
    }

    // 2. Calculate smooth movement
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    
    // Get current position
    const currentX = parseFloat(noBtn.style.left);
    const currentY = parseFloat(noBtn.style.top);

    // Calculate a new position 100px - 250px away
    const angle = Math.random() * Math.PI * 2;
    const distance = 100 + Math.random() * 150;
    
    let newX = currentX + Math.cos(angle) * distance;
    let newY = currentY + Math.sin(angle) * distance;

    // 3. Boundary Checks (Clamp to Screen)
    // We leave a 20px margin so it doesn't touch the edge
    const margin = 20;
    const maxX = window.innerWidth - btnWidth - margin;
    const maxY = window.innerHeight - btnHeight - margin;

    // If calculations put it off screen, clamp it back
    newX = Math.min(Math.max(margin, newX), maxX);
    newY = Math.min(Math.max(margin, newY), maxY);

    // Apply
    noBtn.style.left = `${newX}px`;
    noBtn.style.top = `${newY}px`;
  }

  // Desktop Hover
  noBtn.addEventListener("mouseover", dodgeBtn);
  
  // Mobile Touch (prevent click)
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    dodgeBtn();
  });

  /* YES CLICK - SUCCESS STATE */
  function yesClick() {
    // Hide buttons smoothly
    noBtn.style.opacity = "0";
    yesBtn.style.opacity = "0";
    mainText.style.opacity = "0";
    
    // Wait for fade out, then remove
    setTimeout(() => {
      noBtn.style.display = "none";
      yesBtn.style.display = "none";
      mainText.style.display = "none";
      
      // Show Success Message
      const msg = document.getElementById("success-msg");
      msg.style.display = "block";
      
      launchConfetti();
      burstHearts();
    }, 200);
  }

  /* VISUALS: Confetti & Hearts */
  function launchConfetti() {
    const colors = ["#ff4d6d", "#ffd166", "#4cc9f0", "#80ed99", "#c77dff"];
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = "50%";
      confetti.style.top = "50%";
      document.body.appendChild(confetti);
      
      // Animate spread
      const angle = Math.random() * 360;
      const dist = 100 + Math.random() * 400;
      const x = Math.cos(angle * Math.PI / 180) * dist;
      const y = Math.sin(angle * Math.PI / 180) * dist;
      
      confetti.animate([
        { transform: 'translate(-50%, -50%)', opacity: 1 },
        { transform: `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) rotate(${Math.random()*360}deg)`, opacity: 0 }
      ], { duration: 1000 + Math.random() * 500, fill: 'forwards' });
      
      setTimeout(() => confetti.remove(), 1500);
    }
  }

  function burstHearts() {
    for(let i=0; i<30; i++) {
      setTimeout(createHeart, i * 50);
    }
  }

  const hearts = ["üíñ", "üíò", "üíï", "üíó", "üíì"];
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 30) + "px";
    heart.style.animationDuration = (3 + Math.random() * 5) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }
  
  // Start background loop
  setInterval(createHeart, 400);

</script>

</body>
</html>
