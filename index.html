<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Something to Consider?</title> 

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      /* Animated Gradient Background */
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffd1ff, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Nunito', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      user-select: none;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* GLASSMORPHISM CARD */
    .glass-card {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10; /* Base layer for content */
      max-width: 90%;
      transition: opacity 0.5s ease;
    }

    h1 {
      font-family: 'Pacifico', cursive; /* Handwritten font */
      font-size: 3em;
      margin: 0 0 20px 0;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      line-height: 1.2;
    }

    /* THE DANCING GROUNDHOG */
    #mascot {
      width: 180px; 
      height: auto;
      margin-bottom: 20px;
      /* Soft shadow to make it pop */
      filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));
      animation: dance 1s infinite alternate ease-in-out;
    }

    @keyframes dance {
      0% { transform: translateY(0) rotate(-3deg); }
      100% { transform: translateY(-10px) rotate(3deg); }
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      position: relative;
      /* Important: keeps buttons inside card until they fly away */
      width: 100%; 
    }

    button {
      font-family: 'Nunito', sans-serif;
      font-size: 1.2rem;
      padding: 12px 32px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 800;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      position: relative;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      /* Heartbeat animation to encourage clicking */
      animation: pulse 2s infinite;
      z-index: 20;
    }
    
    #yes:hover {
      background: #ff3355;
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 77, 109, 0.4);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #no {
      background: white;
      color: #ff4d6d;
      transition: left 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), top 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      z-index: 20; /* Initial z-index */
    }

    /* Success Message */
    #success-msg {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Pacifico', cursive;
      font-size: 3.5em;
      color: white;
      text-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 100;
      width: 100%;
      text-align: center;
    }

    /* Background decorations */
    .heart {
      position: absolute;
      bottom: -50px;
      animation: floatUp linear forwards;
      opacity: 0.6;
      z-index: 1;
      pointer-events: none;
      color: rgba(255, 255, 255, 0.6);
    }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(0deg); opacity: 0.8; }
      to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      z-index: 200;
      border-radius: 50%; /* Circle confetti looks softer */
    }
  </style>
</head>
<body>

<div class="glass-card" id="card">
  <h1 id="main-text">Will you be my Valentine? üíñ</h1>
  <img id="mascot" src="groundhog.png" alt="Dancing Groundhog">
  
  <div class="button-container">
    <button id="yes" onclick="yesClick()">Yes üíï</button>
    <button id="no">No üíî</button>
  </div>
</div>

<div id="success-msg">
  YAY!!<br>
  <span style="font-size: 0.5em; font-family: 'Nunito', sans-serif; font-weight: normal;">Thanks squoosh ‚ù§Ô∏è</span>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const card = document.getElementById("card");
  
  let isFloating = false;

  function dodgeBtn() {
    if (!isFloating) {
      isFloating = true;
      const rect = noBtn.getBoundingClientRect();
      
      // Move from inside the card to the body so it can fly freely
      document.body.appendChild(noBtn);
      
      noBtn.style.position = "absolute";
      // IMPORTANT FIX: Force high z-index so it stays on top of the glass card
      noBtn.style.zIndex = "1000"; 
      noBtn.style.left = rect.left + "px";
      noBtn.style.top = rect.top + "px";
    }

    const width = noBtn.offsetWidth;
    const height = noBtn.offsetHeight;
    const margin = 50; 
    const maxWidth = window.innerWidth - width - margin;
    const maxHeight = window.innerHeight - height - margin;

    const newX = Math.max(margin, Math.random() * maxWidth);
    const newY = Math.max(margin, Math.random() * maxHeight);

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
  }

  noBtn.addEventListener("mouseover", dodgeBtn);
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    dodgeBtn();
  });

  function yesClick() {
    // Hide the whole card instead of just parts
    card.style.opacity = "0";
    noBtn.style.opacity = "0"; // In case it's floating outside
    
    setTimeout(() => {
      card.style.display = "none";
      noBtn.style.display = "none";
      
      const msg = document.getElementById("success-msg");
      msg.style.display = "block";
      
      launchConfetti();
      
      for(let i=0; i<40; i++) {
          setTimeout(createHeart, i * 30);
      }
    }, 500);
  }

  function launchConfetti() {
    const colors = ["#ff4d6d", "#ffd166", "#4cc9f0", "#ffffff", "#c77dff"];
    for (let i = 0; i < 150; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = "50%";
      confetti.style.top = "50%";
      document.body.appendChild(confetti);
      
      const angle = Math.random() * 360;
      const dist = 100 + Math.random() * 500;
      const x = Math.cos(angle * Math.PI / 180) * dist;
      const y = Math.sin(angle * Math.PI / 180) * dist;
      
      confetti.animate([
        { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
        { transform: `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) rotate(${Math.random()*720}deg) scale(0)`, opacity: 0 }
      ], { duration: 1000 + Math.random() * 1000, fill: 'forwards', easing: 'cubic-bezier(0.25, 1, 0.5, 1)' });
      
      setTimeout(() => confetti.remove(), 2500);
    }
  }

  const hearts = ["üíñ", "üíò", "üíï", "üíó", "üíì"];
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 30) + "px";
    heart.style.animationDuration = (4 + Math.random() * 6) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
  }
  setInterval(createHeart, 500);

</script>

</body>
</html>
